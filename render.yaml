services:
  - type: web
    name: edu-party-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eduparty-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: eduparty-db
    databaseName: eduparty
    user: eduparty_user
    plan: free
